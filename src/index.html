<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKA Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="mb-4 text-center text-primary">MKA Nederland Donations</h1>
                        <div id="form-steps">
                            <!-- Step 1: User Details -->
                            <div id="step1" class="step active">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required placeholder="Your full name">
                                    <div class="invalid-feedback">Please enter your name.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required placeholder="you@email.com">
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="majlis" class="form-label">Majlis</label>
                                    <select class="form-select" id="majlis" required>
                                        <option value="">Select Majlis</option>
                                        <option value="A">Majlis A</option>
                                        <option value="B">Majlis B</option>
                                    </select>
                                    <div class="invalid-feedback">Please select your Majlis.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">AIMS ID</label>
                                    <input type="text" class="form-control mb-2" id="aimsId" placeholder="AIMS ID">
                                    <div class="invalid-feedback">Please enter your AIMS ID or select the option below.</div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="noAims">
                                        <label class="form-check-label" for="noAims">I don't have an AIMS ID</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Group</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="group" id="atfal" value="Atfal" required>
                                            <label class="form-check-label" for="atfal">Atfal</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="group" id="khuddam" value="Khuddam" required>
                                            <label class="form-check-label" for="khuddam">Khuddam</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>
                            </div>
                            <!-- Step 2: Chanda Breakdown -->
                            <div id="step2" class="step" style="display:none;">
                                <h2 class="mb-3 text-center text-success">Chanda Breakdown</h2>
                                <div id="khuddam-fields" style="display:none;">
                                    <div class="mb-3">
                                        <label for="chanda-khuddam" class="form-label">Chanda Khuddam (€)</label>
                                        <input type="number" min="0" step="0.01" class="form-control" id="chanda-khuddam" placeholder="0.00">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="chanda-ijtema" class="form-label">Chanda Ijtema (€)</label>
                                        <input type="number" min="0" step="0.01" class="form-control" id="chanda-ijtema" placeholder="0.00">
                                    </div>
                                    <div class="mb-3">
                                        <label for="future-fund" class="form-label">Future Fund (€)</label>
                                        <input type="number" min="0" step="0.01" class="form-control" id="future-fund" placeholder="0.00">
                                    </div>
                                </div>
                                <div id="atfal-fields" style="display:none;">
                                    <div class="mb-3">
                                        <label for="chanda-atfal" class="form-label">Chanda Atfal (€)</label>
                                        <input type="number" min="0" step="0.01" class="form-control" id="chanda-atfal" placeholder="0.00">
                                    </div>
                                    <div class="mb-3">
                                        <label for="chanda-ijtema-atfal" class="form-label">Chanda Ijtema (€)</label>
                                        <input type="number" min="0" step="0.01" class="form-control" id="chanda-ijtema-atfal" placeholder="0.00">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary back-button">Back</button>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>
                            </div>
                            <!-- Step 3: Summary -->
                            <div id="step3" class="step" style="display:none;">
                                <h2 class="mb-3 text-center text-info">Summary</h2>
                                <div class="mb-3">
                                    <ul class="list-group mb-3">
                                        <li class="list-group-item"><strong>Name:</strong> <span id="summary-name"></span></li>
                                        <li class="list-group-item"><strong>Email:</strong> <span id="summary-email"></span></li>
                                        <li class="list-group-item"><strong>Majlis:</strong> <span id="summary-majlis"></span></li>
                                        <li class="list-group-item"><strong>AIMS ID:</strong> <span id="summary-aimsid"></span></li>
                                        <li class="list-group-item"><strong>Group:</strong> <span id="summary-group"></span></li>
                                    </ul>
                                    <h5 class="mt-4 mb-2">Chanda Breakdown</h5>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped align-middle mb-2">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>Type</th>
                                                    <th class="text-end">Amount (€)</th>
                                                </tr>
                                            </thead>
                                            <tbody id="summary-chanda-table">
                                                <!-- Rows will be filled by JS -->
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th class="text-end">Total</th>
                                                    <th class="text-end text-success">€<span id="summary-total"></span></th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary back-button">Back</button>
                                    <button type="button" id="pay-button" class="btn btn-success">Pay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
    <script src="js/mollie.js"></script>
</body>
</html>
