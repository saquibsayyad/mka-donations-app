<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Step 1</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <form id="user-details-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="majlis">Majlis:</label>
                <select id="majlis" name="majlis" required>
                    <option value="">Select Majlis</option>
                    <option value="Majlis 1">Majlis 1</option>
                    <option value="Majlis 2">Majlis 2</option>
                    <option value="Majlis 3">Majlis 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>AIMS ID:</label>
                <div>
                    <input type="radio" id="aims-yes" name="aims_id" value="yes">
                    <label for="aims-yes">Yes</label>
                    <input type="radio" id="aims-no" name="aims_id" value="no" checked>
                    <label for="aims-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Atfal or Khuddam:</label>
                <div>
                    <input type="radio" id="atfal" name="group" value="atfal">
                    <label for="atfal">Atfal</label>
                    <input type="radio" id="khuddam" name="group" value="khuddam" checked>
                    <label for="khuddam">Khuddam</label>
                </div>
            </div>
            <button type="button" id="next-step" onclick="goToStep2()">Next Step</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
