<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanda Breakdown</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="chanda-breakdown">
        <h2>Chanda Breakdown</h2>
        <form id="chandaForm">
            <div class="form-group">
                <label for="chandaKhuddam">Chanda Khuddam:</label>
                <input type="number" id="chandaKhuddam" name="chandaKhuddam" required>
            </div>
            <div class="form-group">
                <label for="chandaIjtema">Chanda Ijtema:</label>
                <input type="number" id="chandaIjtema" name="chandaIjtema" required>
            </div>
            <div class="form-group">
                <label for="futureFundKhuddam">Future Fund for Khuddam:</label>
                <input type="number" id="futureFundKhuddam" name="futureFundKhuddam" required>
            </div>
            <div class="form-group">
                <label for="chandaAtfal">Chanda Atfal:</label>
                <input type="number" id="chandaAtfal" name="chandaAtfal" required>
            </div>
            <div class="form-group">
                <label for="chandaIjtemaAtfal">Chanda Ijtema for Atfal:</label>
                <input type="number" id="chandaIjtemaAtfal" name="chandaIjtemaAtfal" required>
            </div>
            <button type="button" id="nextStepButton">Next Step</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
