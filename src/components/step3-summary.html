<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Summary</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="summary-container">
        <h2>Donation Summary</h2>
        <div class="summary-details">
            <p><strong>Name:</strong> <span id="summary-name"></span></p>
            <p><strong>Email:</strong> <span id="summary-email"></span></p>
            <p><strong>Majlis:</strong> <span id="summary-majlis"></span></p>
            <p><strong>AIMS ID:</strong> <span id="summary-aims-id"></span></p>
            <p><strong>Atfal or Khuddam:</strong> <span id="summary-selection"></span></p>
            <h3>Chanda Breakdown</h3>
            <ul id="summary-chanda-list"></ul>
            <h3>Total Amount: <span id="summary-total-amount"></span></h3>
        </div>
        <button id="pay-button">Pay</button>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/mollie.js"></script>
</body>
</html>
